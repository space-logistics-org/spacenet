<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Space Transport Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for SpaceNet Edge objects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="spaceTransport_formview.js"></script>
  <style>
  input[type=text] {

        padding: 2px 10px;
        margin: 3px;
        display: inline-block;
        border: 1px solid #CCC;
        box-sizing: border-box;
        outline: none;
    }

  .elementSel{
        width: 50%;
  }
  .burnstage{
        width: 48%;
  }
  .seqele{
        width: 48%;
  }
  </style>

</head>

<body>
  <div class="container">
  <h1 class= "text-center">Space Transport Form</h1>

  <hr></hr>
    <form id="components">
      <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>

        <div class="form-group">
            <label for="inputOriginNode">Origin Node</label>
            <select id="inputOriginNode" onclick="retreiveElements()" class="form-control" class="text-center">
              <option selected id="def">Choose...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputDestinationNode">Destination Node</label>
            <select id="inputDestinationNode" class="form-control" class="text-center">
              <option selected id="def">Choose...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputTime">Time from Mission Start</label>
            <input type="number" onclick="retreiveElements()" class="form-control" id="inputTime" placeholder="Time">
        </div>

        <div class="form-group">
          <label for="inputPriority">Priority</label>
          <select id="inputPriority" onclick="retreiveElements()" class="form-control" class="text-center">
            <option selected id="def">Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>



        <div class="form-group">
          <div class="elementSel">
            <label for="ElementSel">Elements</label>
            <select id="ElementSel" class="form-control" class="text-center" multiple>
              <option selected id="def">Choose...</option>
            </select>
          </div>
        </div>



      <div class="form-group">
          <label for="seqadd">Press to add a new burn sequence</label>
          <input type="button" id="seqAdd" value="Add Burn Sequence" class="btn btn-dark btn-sm"/>
      </div>

    <div id="burnstagemain"></div>

      <div class="button">
      <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
  </form>
</div>
</div>
</body>

</html>

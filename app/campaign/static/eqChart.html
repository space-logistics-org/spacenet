<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Campaign Editor</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="An editor for SpaceNet exploration campaigns.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<main>
  <canvas id="eqChart" width="400" height="400"></canvas>
  <script>
  var ctx = document.getElementById('eqChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Office Equipment', 'EVA Equipment', 'Health Equipment', 'Safety Equipment', 'Communications Equipment', 'Trash Equipment', "Trash Bags"],
          datasets: [{
              label: 'Required Mass in kg',
              data: [60, 25, 10, 11, 40, 48, 18],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(200, 100, 240, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(200, 100, 240, 1)'
              ],
              borderWidth: 1
          },
          {
              label: 'Current Mass in kg',
              data: [30, 19, 3, 5, 2, 3, 11],
              backgroundColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(200, 100, 240, 1)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(200, 100, 240, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              x: {
                stacked: true,
                beginAtZero: true
              },
              y: {
                  stacked : false,
                  beginAtZero: true
              }
          }
      }
  });
  </script>

</main>

</html>

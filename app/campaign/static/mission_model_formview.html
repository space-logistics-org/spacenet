<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mission Demand Model</title>
    <meta content="SpaceNet Team" name="author">
    <meta content="A formview editor for SpaceNet mission demands." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="mission_demand_model.js"></script>

</head>

<body onload="statusSet()">
<div class="container py-4">
    <h1 class="text-center">Mission Demand Form</h1>
    <div class="text-center" class="dropdown">
        <label for="dropPick">Model Type</label>
        <form id="element">
            <select class="form-control" class="text-center" id="dropPick" onChange="formSet()">
                <option id="def" selected>Choose...</option>
                <option id="Element">Timed</option>
                <option id="ResourceContainer">Rated</option>
                <option id="ElementCarrier">Consumables</option>
            </select>
        </form>
    </div>
    <hr></hr>
    <form id="components">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputRec">Resource</label>
          <input class="form-control" id="inputRec" placeholder="Resource" type="text">
        </div>
        <div class="form-group col-md-6">
          <label for="inputRecType">Resource Type</label>
          <input class="form-control" id="inputRecType" placeholder="Resource Type" type="text">
        </div>
        <div class="form-group col-md-6">
            <label for="inputUnits">Units</label>
            <input class="form-control" id="inputUnits" placeholder="Units" type="text">
        </div>
      </div>
      <div id = "timedModel">
        <div class="form-group col-md-6">
            <label for="inputAmount">Amount</label>
            <input class="form-control" id="inputName" placeholder="Amount" type="number">
        </div>
      </div>
      <div id="ratedModel">
        <div class="form-group col-md-6">
            <label for="inputDaily">Daily Rate</label>
            <input class="form-control" id="inputDaily" placeholder="Daily Rate" type="number">
        </div>
      </div>
      <div id ="consumableModel">
        <div class = "row">
          <div class="form-group col-sm-4">
            <label for="inputResDur">Reserves Duration</label>
            <input class="form-control" id="inputResDur" placeholder="Reserves Duration" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputHabVol">Habitat Volume</label>
            <input class="form-control" id="inputHabVol" placeholder="Habitat Volume" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputHabLeak">Habitat Leak Rate</label>
            <input class="form-control" id="inputHabLeak" placeholder="Habitat Leak Rate" type="number">
          </div>
        </div>
        <div class = "row">
          <div class="form-group col-sm-4">
            <label for="inputHabPres">Habitat Pressure</label>
            <input class="form-control" id="inputHabPres" placeholder="Habitat Pressure" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputAirVol">Airlock Volume</label>
            <input class="form-control" id="inputAirVol" placeholder="Airlock Volume" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputAirEff">Airlock Efficiency</label>
            <input class="form-control" id="inputAirEff" placeholder="Airlock Efficiency" type="number">
          </div>
        </div>
        <div class = "row">
          <div class="form-group col-sm-4">
            <label for="inputWasteWat">Waste Water Recovered</label>
            <input class="form-control" id="inputWasteWat" placeholder="Waste Water Recovered" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputSolidWat">Solid Water Recovered</label>
            <input class="form-control" id="inputSolidWat" placeholder="Solid Water Recovered" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputBrineRec">Brine Recycled</label>
            <input class="form-control" id="inputBrineRec" placeholder="Brine Recycled" type="checkbox" value= "1">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="inputBrineRecPerc">Brine Recycled Percentage</label>
            <input class="form-control" id="inputBrineRecPerc" placeholder="Brine Recycled Percentage" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputIncElec">Include Electrolysis</label>
            <input class="form-control" id="inputIncElec" placeholder="Include Electrolysis" type="checkbox" >
          </div>
          <div class="form-group col-sm-4">
            <label for="inputMethRef">Include Methane Reformer</label>
            <input class="form-control" id="inputMethRef" placeholder="Include Methane Reformer" type="checkbox">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="inputEVACO2">EVA CO2 Recovered</label>
            <input class="form-control" id="inputEVACO2" placeholder="EVA CO2 Recovered" type="checkbox">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputLaundry">Include Laundry Machine</label>
            <input class="form-control" id="inputLaundry" placeholder="Include Laundry Machine" type="checkbox" >
          </div>
          <div class="form-group col-sm-4">
            <label for="inputISRU">ISRU O2 Production</label>
            <input class="form-control" id="inputISRU" placeholder="ISRU O2 Production" type="number">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="inputClothesLife">Clothes Lifetime</label>
            <input class="form-control" id="inputClothesLife" placeholder="Clothes Lifetime" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputPresSci">Pressurized Science Equipment</label>
            <input class="form-control" id="inputPresSci" placeholder="Pressurized Science Equipment" type="number">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputUnpresSci">Unpressurized Science Equipment</label>
            <input class="form-control" id="inputUnpresSci" placeholder="Unpressurized Science Equipment" type="number">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="inputTransDemands">Transit Demands</label>
            <input class="form-control" id="inputTransDemands" placeholder="Transit Demands" type="checkbox">
          </div>
        </div>
      </div>
        <input class="btn btn-primary" onClick="onSubmit()" type="button" value="Submit">
    </form>
</div>

</body>

</html>

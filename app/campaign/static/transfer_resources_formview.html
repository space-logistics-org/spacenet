<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Transfer Resources Event Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for a consume resources SpaceNet event.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="transfer_resources_formview.js"></script>
</head>

<body>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-dark text-decoration-none"></a>
        <img src = "SpaceNetLogo.jpg" height="30px">
        <span class="fs-4">SpaceNet</span>
    </header>
  <h1 class= "text-center">Transfer Resources Event</h1>

    <form id="transferResources">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pickNode">Node</label>
        <select id="pickNode" onChange = "setNode()" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
        </select>      
      </div>
      <div class="form-group col-md-6">
        <label for="inputTime">Time</label>
        <input type="number" class="form-control" id="inputTime" placeholder="Time">
      </div>
      <div class="form-group col-md-6">
        <label for="pickPriority">Priority</label>
        <select id="pickPriority" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
          <option id="1">1</option>
          <option id="2">2</option>
          <option id="3">3</option>
          <option id="4">4</option>
          <option id="5">5</option>
        </select> 
      </div>
    </div>

    <hr>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pickFrom">Transfer From</label>
        <select id="pickFrom" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
        </select>      
      </div>
      <div class="form-group col-md-6">
        <label for="pickTo">Transfer To</label>
        <select id="pickTo" onChange = "setTransfer()" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
        </select>      
      </div>
    </div>

    <table id="transferResourcesTable" class="table table-striped table-bordered">
      <thead class="thead-light">
          <tr>
              <th>Resource</th>
              <th>Amount</th>
              <th>Transferred</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>


    <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
  </form>

</div>

</body>

</html>

<body>
  <div class="container-fluid py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-dark text-decoration-none"></a>
      <a href=".">
        <img src = "SpaceNetLogo.jpg" height="30px">
      </a>
        <span class="fs-4">SpaceNet</span>
    </header>
    <h1 class="text-dark" class="display-5">Campaign</h1>
    
    <!-- button for adding an mission -->
    <button type="button" class="btn btn-primary">Add Mission</button>
    
    <!-- modal for adding a mission -->
 

    <!-- modal for deleting a mission -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class='modal-header border-0'>
            <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class='modal-body'>
            <h3 class="modal-title text-center" id="exampleModalLabel">Delete Element?</h5>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="modalDeleteButton">Delete</button>
          </div>
        </div>
      </div>
  </div>


    <!-- table displaying elements -->
    <div>
      <table id="mission_table" class="table table-striped table-bordered" style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Date</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Date</th>
            <th>#</th>
        </tr>
        </tfoot>
      </table>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Selection Formview</title>
    <meta name="author" content="SpaceNet Team">
    <meta name="description" content="The user interface to select network locations.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="dataType" content="node" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="style.css" rel="stylesheet">
    <script src="compile_scenario.js"></script>
    <script src="network_selection.js"></script>
</head>

<body>
  <div class="container py-4">
  <h1 class="text-center">Network Selection</h1>

    <!-- <label for="planet">Scenario Type:</label>

    <select name="planet" id="planet" onchange="scenarioType(value)">
      <option value="iss">ISS</option>
      <option value="lunar">Lunar</option>
      <option value="moon-only">Moon-only</option>
      <option value="martian">Martian</option>
      <option value="mars-only">Mars-only</option>
      <option value="solar system">Solar System</option>
    </select> -->

    <!-- Tab links -->
    <div class="tab text-center">
      <button id='nodeButton' className="typebtns btn btn-outline-dark" onClick="showNodeTable()">Nodes</button>
      <button id='edgeButton' className="typebtns btn btn-outline-dark" onClick="showEdgeTable()">Edges</button>
      <button id='elementButton' className="typebtns btn btn-outline-dark" onClick="showElementTable()">Elements</button>
      <button id='resourceButton' className="typebtns btn btn-outline-dark" onClick="showResourceTable()">Resources</button>

      <!-- <button class="tablinks" onclick="openTab(event, 'Node')" id="defaultOpen">Node</button>
      <button class="tablinks" onclick="openTab(event, 'Edge')">Edge</button> -->
    </div>

    <!-- Tab content -->
    <div id="Node">
      <h3>Nodes</h3>
      <table id="node_table" class="table table-striped table-bordered" style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th>Type</th>
                <th>Name</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
      <button class="btn btn-primary" onClick="submitNodes()">Add to Network</button>

    </div>

    <div id="Edge" class="table-responsive">
      <h3>Edges</h3>
      <table id="edge_table" class="table table-striped table-bordered w-100 d-block d-md-table">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th>Type</th>
                <th>Name</th>
                <th>Origin</th>
                <th>Destination</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
      <button class="btn btn-primary" onClick="submitEdges()">Add to Network</button>

    </div>

    <div id="Element">
      <h3>Elements</h3>
      <table id="element_table" class="table table-striped table-bordered" style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th>Type</th>
                <th>Name</th>
                <th>Class of Supply</th>
                <th>Environment</th>
                <th>Accommodation Mass</th>
                <th>Mass</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
      <button class="btn btn-primary" onClick="submitElements()">Add to Network</button>

    </div>

    <div id="Resource">
      <h3>Resources</h3>
      <table id="resource_table" class="table table-striped table-bordered" style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th>Type</th>
                <th>Name</th>
                <th>Class of Supply</th>
                <th>Units</th>
                <th>Unit Mass</th>
                <th>Unit Volume</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
      <button class="btn btn-primary" onClick="submitResources()">Add to Network</button>

    </div>

  </div>
  <!-- <script>
      document.getElementById("defaultOpen").click();
  </script> -->
</body>
</html>

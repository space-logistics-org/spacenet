<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Propulsive Burn Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A visualizer for a propulsive burn SpaceNet event.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="dataType" content="element" />
  <meta name="dataType" content=COLUMNS />
  <link href="style.css" rel="stylesheet">
  <link href="propulsive_burn_formview.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"></script>
  <script src="prop_burn_visualization.js"></script>
  <script src="table.js"></script>
</head>

<body>
  <div class="container py-4">
  <h1 class= "text-center">Propulsive Burn Visualization</h1>

      <hr>

      <div class="form-row form-group col-md-12 py-4">
      <div class="form-group col-md-6">
        <label for="pickBurnType">Burn Type</label>
        <select id="pickBurnType" onChange = "setBurnType()" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
          <option id="OMS">OMS</option>
          <option id="RCS">RCS</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputDelta">Required Delta-V</label>
        <input type="text" class="form-control" id="inputDelta" placeholder="Delta-V">
      </div>
      </div>
    </div>

    <hr>

    <div>
        <label for="element_table">Elements</label>
        <table id="element_table" class="table table-striped table-bordered" style="width: 100%">
          <thead class="thead-dark">
              <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Class of Supply</th>
                  <th>Environment</th>
                  <th>Accomodation Mass</th>
                  <th id="mass">Mass</th>
                  <th>Volume</th>
                  <th>Description</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Type</th>
              <th>Class of Supply</th>
              <th>Environment</th>
              <th>Accomodation Mass</th>
              <th>Mass</th>
              <th>Volume</th>
              <th>Description</th>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="form-row col-md-2 py-4 d-flex justify-content-between">
        <input id="addBurn" type="button" value="Burn" class="btn btn-outline-dark float-right">
        <input id="addStage" type="button" value="Stage" class="btn btn-outline-dark float-right">
      </div>
      <div class="form-row col-md-12 py-4 d-flex justify-content-between">
        <label for="Delta-V_Measure">Delta-V: </label>
        <meter id="Delta-V_Measure" class="col-md-12" value="0" min="0" max="10">0.0 / 0.0 m/s</meter>
      </div>
      <div class="form-row col-md-2 py-4 d-flex justify-content-between">
        <label for="stackMass" class="">Stack Mass: </label>
        <h5 id = "mass">0.0 kg</h5>
      </div>

      <div class="col-md-12">
        <div class="text-center" class="dropdown">
          <label for="propulsiveBurnTable">Sequence</label>
          <table id="propulsiveBurnTable" class="table table-striped table-bordered col-md-12">
          <thead class="thead-dark">
              <tr>
                  <th class="col-md-1"></th>
                  <th class="col-md-2">Type</th>
                  <th class="col-md-9">Name</th>
              </tr>
          </thead>
          <tbody id="propulsiveBurnTableBody">
          </tbody>
        </table>
        </div>
      </div>

      <div class="form-row col-md-3 float-right d-flex flex-row-reverse py-4">
        <input id="delete" type="button" class="btn btn-danger" value="Delete Selected">
      </div>

      <div class="form-row col-md-3 float-right d-flex flex-row-reverse py-4">
        <input id="prepBurn" type="button" class="btn btn-danger" value="Prep Burn">
      </div>

    <div class="form-row col-md-12">
      <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
    </div>
  </form>

</div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Remove Elements Event Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for a create element SpaceNet event.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="element" name="dataType"/>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"
    rel="stylesheet"
    type="text/css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"
      type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="dynamic_table.js"></script>
  <script src="remove_elements.js"></script>
</head>

<body>
  <div class="container py-4">
  <h1 class= "text-center">Remove Elements Event</h1>

  <form id="removeElements">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pickNode">Node</label>
        <select id="pickNode" class="form-control" onChange="loadSim()" class="text-center">
          <option selected id="def">Choose...</option>
        </select>      
      </div>
      <div class="form-group col-md-6">
        <label for="inputTime">Time</label>
        <input type="number" class="form-control" id="inputTime" onChange="loadSim()" placeholder="Time">
      </div>
      <div class="form-group col-md-6">
        <label for="pickPriority">Priority</label>
        <select id="pickPriority" class="form-control" class="text-center" onChange="loadSim()">
          <option selected id="def">Choose...</option>
          <option id="1">1</option>
          <option id="2">2</option>
          <option id="3">3</option>
          <option id="4">4</option>
          <option id="5">5</option>
        </select>      
      </div>
    </div>
  
    <hr>  
  
    <div class="text-center" class="dropdown">
      <h4>Elements</h4>
      <h6>Select element(s) to remove</h6>
    <table class="table table-striped table-bordered" id="element_table" style="width: 100%">
      <thead class="thead-dark">
      <tr>
          <th></th>
          <th>Name</th>
          <th>Type</th>
          <th>Class of Supply</th>
          <th>Environment</th>
          <th>Accomodation Mass</th>
          <th>Mass</th>
          <th>Volume</th>
          <th>Description</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
      <tr>
          <th></th>
          <th>Name</th>
          <th>Type</th>
          <th>Class of Supply</th>
          <th>Environment</th>
          <th>Accomodation Mass</th>
          <th>Mass</th>
          <th>Volume</th>
          <th>Description</th>
      </tr>
      </tfoot>
  </table>
    </div>
  
  
    <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
  </form>



</div>
</body>

</html>

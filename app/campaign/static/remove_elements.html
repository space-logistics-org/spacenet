<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Remove Elements Event Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for a remove element SpaceNet event.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="remove_elements.js"></script>
</head>

<body>
  <h1 class= "text-center">Remove Element Event</h1>

  <form id="removeElements">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputElementID">Element IDs (List by ID, seperated by commas: 1001,1002,1003...)</label>
        <input type="text" class="form-control" id="inputElementID" placeholder="Element IDs">
      </div>
      <div class="form-group col-md-6">
        <label for="inputRemovalID">Removal Point ID</label>
        <input type="text" class="form-control" id="inputRemovalID" placeholder="Removal Point ID">
      </div>
    </div>

    <hr>

    <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
  </form>
</div>
</body>

</html>

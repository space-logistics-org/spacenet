<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Crewed EVA Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for SpaceNet Edge objects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="compile_scenario.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="event_forms.js"></script>
  <script src="crewedEVA_formview.js"></script>
  <style>
  .button{
       margin-top:10px;
       margin-left: 10px;
     }
  input[type=text] {
        padding: 2px 10px;
        margin: 3px;
        display: inline-block;
        border: 1px solid #CCC;
        box-sizing: border-box;
        outline: none;
      }
  </style>

</head>

<body>
  <div class="container">
  <h1 class= "text-center">Crewed EVA Form</h1>

  <hr></hr>

  <form id="components">

    <div class="form-row">
      <div class="form-group col">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="form-group col">
        <label for="inputPriority">Priority</label>
        <select id="inputPriority" onchange="retreiveElements()" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label for="pickNode">Node</label>
        <select id="pickNode" onchange="retreiveElements()" class="form-control" class="text-center">
          <option selected id="def">Choose...</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="inputTime">Time From Mission Start</label>
        <input type="number" onchange="retreiveElements()" class="form-control" id="inputTime" placeholder="Time">
      </div>
    </div>

    <hr>

    <div class="form-row">
      <div class="form-group col">
        <label for="inputEVADuration">EVA Duration</label>
        <input type="number" class="form-control" id="inputEVADuration" placeholder="EVA Duration">
      </div>
      <div class="form-group col">
        <div class="elementSelector">
          <label for="inputCrewVehicle">Crew Vehicle</label>
          <select id="inputCrewVehicle" class="form-control" class="text-center">
            <option selected id="def">Choose...</option>
          </select>
        </div>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col">
        <label for="pickCrew">Crew</label>
        <select id="pickCrew" class="form-control" class="text-center" multiple>
          <option selected id="def">Choose...</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="pickDemands">Demands</label>
        <select id="pickDemands" class="form-control" class="text-center" multiple>
        </select>
      </div>
    </div>




    <div class="button">
      <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
    </div>
    </form>
    </div>



</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Transfer Resources Event Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for a consume resources SpaceNet event.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/jstree.min.js" integrity="sha512-bU6dl4fd2XN3Do3aWypPP2DcKywDyR3YlyszV+rOw9OpglrGyBs6TyTsbglf9umgE+sy+dKm1UHhi07Lv+Vtfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree-bootstrap-theme@1.0.1/dist/themes/proton/style.min.css">
  <script src="compile_scenario.js"></script>
  <script src="event_forms.js"></script>
  <script src="transfer_resources.js"></script>
</head>

<body>
  <div class="container py-4">
  <h1 class= "text-center">Transfer Resources Event</h1>

    <form id="transferResources">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pickNode">Node</label>
        <select id="pickNode" class="form-control" class="text-center"  onChange="loadSim()">
          <option selected value="def">Choose...</option>
        </select>      
      </div>
      <div class="form-group col-md-6">
        <label for="inputTime">Time</label>
        <div id="time-span">
          <input onChange="loadSim()" id="hours" style="max-width:70px" type="number" placeholder="hours" min="0" step="1" /> : <input onChange="loadSim()" id="minutes" placeholder="min" style="min-width:50px" type="number" min="0" max="59" step="1" /> : <input onChange="loadSim()"  id="seconds" style="min-width:50px" placeholder="sec" type="number" min="0" max="59" step="1"/>
        </div>      
    </div>
      <div class="form-group col-md-6">
        <label for="pickPriority">Priority</label>
        <select id="pickPriority" class="form-control" class="text-center"  onChange="loadSim()">
          <option selected value="def">Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select> 
      </div>
    </div>

    <hr>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pickFrom">Transfer From</label>
        <h6 class="unselected-instructions">Choose node, time and priority to load elements</h6>
        <select id="pickFrom" class="form-control" class="text-center" onChange="setTransfer()">
          <option selected id="def">Choose...</option>
        </select>      
      </div>
      <div class="form-group col-md-6">
        <label for="pickTo">Transfer To</label>
        <h6 class="unselected-instructions">Choose node, time and priority to load elements</h6>
        <select id="pickTo" class="form-control" class="text-center" onChange="setTransfer()">
          <option selected id="def">Choose...</option>
        </select>      
      </div>
    </div>

    <table id="transferResourcesTable" class="table table-striped table-bordered">
      <thead class="thead-light">
          <tr>
              <th>Resource</th>
              <th>Amount</th>
              <th>Transferred</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>


    <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
  </form>

</div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Network Visualization</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for a move element SpaceNet event.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="multiselect.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="compile_scenario.js"></script>
</head>

<style>

    canvas {
      position: fixed;
      left: 0;
      top: 30;
      z-index: -1;
    }
    
    .transparent {
      background-color: transparent;
    }

    .big-checkbox {
      margin-top: 30px;
      width: 30px;
      height: 30px;
      margin-left: 20px;
    }

    .display-sun-label {
      margin-top: 30px;
      margin-left: 60px;
    }

    
    </style>
<body onload="checkFilledInfo()" >
<div class="container-fluid">
  <form id="chooseNetwork">
  <div class="form-row .d-xl-inline-flex">
    <div class="form-group col-sm-4">
      <label for="pickScenarioType">Scenario Type</label>
      <select id="pickScenarioType" onChange = "drawCanvas()" class="form-control" class="text-center">
        <option selected id="def">Choose...</option>
        <option value="Moon-only">Moon Only</option>
        <option value="Mars-only">Mars Only</option>
        <option value="ISS">ISS</option>
        <option value="Lunar">Lunar</option>
        <option value="Martian">Martian</option>
        <option value="Solar System">Solar System</option>
      </select>      
    </div>
    <div class="form-group col-sm-4">
      <label for="selectBox">Nodes Included</label>
      <div class="selectBox" onclick="showCheckboxes('nodesCheck')">
        <select class="form-control">
          <option>Choose...</option>
        </select>
        <div class="overSelect"></div>
      </div>
      <div class="checkboxes" id="nodesCheck">
      </div>
    </div>
    <div class="form-check form-switch form-group col-sm-4">
      <input class="form-check-input big-checkbox" type="checkbox" onChange="drawCanvas()" id="displaySun">
      <h5 class="form-check-label display-sun-label">Display Sun?</h5>
    </div>
    
  </div>
  </form>
</div>

  <!-- No Network modal -->
  <div aria-hidden="true" aria-labelledby="noNetworkModalLabel" class="modal fade" id="noNetworkModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class='modal-header border-0'>
                <button aria-label="Close" class="close float-right" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <h3 class="modal-title text-center">No network available</h3>
                <h5 class="modal-title text-center">Choose a network first to view visualization</h4>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <!-- <button class="btn btn-secondary" data-dismiss="modal" type="button">Dismiss</button> -->
                <button class="btn btn-primary" onclick="document.location='network_selection.html'" type="button">Choose Network</button>
            </div>
        </div>
    </div>
    </div>

<canvas id="bodies" width="1200px" height="600px" alt="Planetary Bodies"></canvas>
<canvas id="network" width="1200px" height="600px" alt="Nodes and Edges"></canvas>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="network_visualization.js"></script>
</body>

</html>

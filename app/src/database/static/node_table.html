<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nodes</title>
    <meta content="SpaceNet Team" name="author">
    <meta content="An editor for SpaceNet database objects." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="node" name="dataType"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"
            type="text/javascript"></script>
    <link href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="node_formview.js"></script>
    <script src="table.js"></script>

</head>

<body>
<div class="container-fluid py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center text-dark text-decoration-none"></a>
        <img height="30px" src="SpaceNetLogo.jpg">
        <span class="fs-4">SpaceNet</span>
        <span class="float-right"><a class="btn btn-outline-secondary" href="../../login.html" id="login"
                                     role="button" type="button" id="login">Login</a></span>
        <span class="float-right"><input class="btn btn-outline-secondary" type="button" id="logout" value="Logout"></span>

    </header>
    <h1 class="text-dark" class="display-5">Nodes</h1>

    <!-- button for adding a node -->
    <button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">Add Node</button>

    <!-- modal for adding a node -->
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModal">Add New Node</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center" class="dropdown">
                        <label for="addDropPick">Node Type</label>
                        <form id="addType">
                            <select class="form-control" class="text-center" id="addDropPick" onChange="formSet('add')">
                                <option id="def" selected>Choose...</option>
                                <option id="SurfaceNode" value="SurfaceNode">Surface Node</option>
                                <option id="OrbitalNode" value="OrbitalNode">Orbital Node</option>
                                <option id="LagrangeNode" value="LagrangeNode">Lagrange Node</option>
                            </select>
                        </form>
                    </div>
                    <hr></hr>
                    <form id="addComponents">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="addInputName" id="addInputNameLabel">Name</label>
                                <input class="form-control" id="addInputName" placeholder="Node Name" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputDesc" id="addInputDescLabel">Description</label>
                                <input class="form-control" id="addInputDesc" placeholder="Node Description"
                                       type="text">
                            </div>
                            <label for="addBody1" id="addBody1Label">Body 1</label>
                            <select class="form-control" class="text-center" id="addBody1">
                                <option id="def" selected>Choose...</option>
                                <option id="Sun">Sun</option>
                                <option id="Moon">Moon</option>
                                <option id="Earth">Earth</option>
                                <option id="Mars">Mars</option>
                            </select>
                            <label for="addBody2" id="addBody2Label">Body 2</label>
                            <select class="form-control" class="text-center" id="addBody2">
                                <option id="def" selected>Choose...</option>
                                <option id="Sun">Sun</option>
                                <option id="Moon">Moon</option>
                                <option id="Earth">Earth</option>
                                <option id="Mars">Mars</option>
                            </select>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="addInputlpNum" id="addInputlpNumLabel">Lagrange Point Number</label>
                                    <input class="form-control" id="addInputlpNum" placeholder="Lagrange Point Number"
                                           type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="addInputApo" id="addInputApoLabel">Apoapsis</label>
                                    <input class="form-control" id="addInputApo" placeholder="Apoapsis" type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="addInputPeri" id="addInputPeriLabel">Periapsis</label>
                                    <input class="form-control" id="addInputPeri" placeholder="Periapsis" type="number">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="addInputLat" id="addInputLatLabel">Latitude</label>
                                    <input class="form-control" id="addInputLat" placeholder="Latitude" type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="addInputLong" id="addInputLongLabel">Longitude</label>
                                    <input class="form-control" id="addInputLong" placeholder="Longitude" type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="addInputInc" id="addInputIncLabel">Inclination</label>
                                    <input class="form-control" id="addInputInc" placeholder="Inclination"
                                           type="number">
                                </div>
                            </div>
                        </div>

                        <hr></hr>
                        <input class="btn btn-primary" id="addButton" type="button" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for editting a node -->
    <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModal">View/Edit Node</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center" class="dropdown">
                        <label for="editDropPick">Node Type</label>
                        <form id="editType">
                            <select class="form-control" class="text-center" id="editDropPick"
                                    onChange="formSet('edit')">
                                <option id="def" selected>Choose...</option>
                                <option id="SurfaceNode" value="SurfaceNode">Surface Node</option>
                                <option id="OrbitalNode" value="OrbitalNode">Orbital Node</option>
                                <option id="LagrangeNode" value="LagrangeNode">Lagrange Node</option>
                            </select>
                        </form>
                    </div>
                    <hr></hr>
                    <form id="editComponents">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editInputName" id="editInputNameLabel">Name</label>
                                <input class="form-control" id="editInputName" placeholder="Node Name" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputDesc" id="editInputDescLabel">Description</label>
                                <input class="form-control" id="editInputDesc" placeholder="Node Description"
                                       type="text">
                            </div>
                            <label for="editBody1" id="editBody1Label">Body 1</label>
                            <select class="form-control" class="text-center" id="editBody1">
                                <option id="def" selected>Choose...</option>
                                <option id="Sun">Sun</option>
                                <option id="Moon">Moon</option>
                                <option id="Earth">Earth</option>
                                <option id="Mars">Mars</option>
                            </select>
                            <label for="editBody2" id="editBody2Label">Body 2</label>
                            <select class="form-control" class="text-center" id="editBody2">
                                <option id="def" selected>Choose...</option>
                                <option id="Sun">Sun</option>
                                <option id="Moon">Moon</option>
                                <option id="Earth">Earth</option>
                                <option id="Mars">Mars</option>
                            </select>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="editInputlpNum" id="editInputlpNumLabel">Lagrange Point Number</label>
                                    <input class="form-control" id="editInputlpNum" placeholder="Lagrange Point Number"
                                           type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="editInputApo" id="editInputApoLabel">Apoapsis</label>
                                    <input class="form-control" id="editInputApo" placeholder="Apoapsis" type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="editInputPeri" id="editInputPeriLabel">Periapsis</label>
                                    <input class="form-control" id="editInputPeri" placeholder="Periapsis"
                                           type="number">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="editInputLat" id="editInputLatLabel">Latitude</label>
                                    <input class="form-control" id="editInputLat" placeholder="Latitude" type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="editInputLong" id="editInputLongLabel">Longitude</label>
                                    <input class="form-control" id="editInputLong" placeholder="Longitude"
                                           type="number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="editInputInc" id="editInputIncLabel">Inclination</label>
                                    <input class="form-control" id="editInputInc" placeholder="Inclination"
                                           type="number">
                                </div>
                            </div>
                        </div>

                        <hr></hr>
                        <input class="btn btn-primary" id="updateButton" type="button" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for deleting a node -->
    <div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" id="deleteModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class='modal-header border-0'>
                    <button aria-label="Close" class="close float-right" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class='modal-body'>
                    <h3 class="modal-title text-center" id="exampleModalLabel">Delete Node?</h3>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-danger" id="modalDeleteButton" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- table displaying nodes -->
    <div>
        <table class="table table-striped table-bordered" id="node_table" style="width: 100%">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Body 1</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Body 1</th>
                <th>Description</th>
            </tr>
            </tfoot>
        </table>

    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
    </footer>
</div>
<script defer src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edges</title>
    <meta content="SpaceNet Team" name="author">
    <meta content="An editor for SpaceNet database objects." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="edge" name="dataType"/>
    <link href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"
            type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="edge_formview.js"></script>
    <script src="table.js"></script>
</head>

<body>
<div class="container-fluid py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center text-dark text-decoration-none"></a>
        <img height="30px" src="SpaceNetLogo.jpg">
        <span class="fs-4">SpaceNet</span>
        <span class="float-right"><a class="btn btn-outline-secondary" href="../../login.html" id="login"
                                     role="button" type="button">Login</a></span>
    </header>
    <h1 class="text-dark" class="display-5">Edges</h1>

    <!-- button for adding an edge -->
    <button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">Add Edge</button>

    <!-- modal for adding an edge -->
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModal">Add New Edge</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center" class="dropdown">
                        <label for="addDropPick">Edge Type</label>
                        <form id="addType">
                            <select class="form-control" class="text-center" id="addDropPick" onChange="formSet('add')">
                                <option id="def" selected>Choose...</option>
                                <option id="Flight">Flight</option>
                                <option id="Space">Space</option>
                                <option id="Surface">Surface</option>
                            </select>
                        </form>
                    </div>
                    <hr></hr>
                    <form id="addComponents">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="addInputName" id="addInputNameLabel">Name</label>
                                <input class="form-control" id="addInputName" placeholder="Name" type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="addInputOrigin_ID" id="addInputOriginLabel">Origin ID</label>
                                <input class="form-control" id="addInputOrigin_ID" placeholder="Origin ID"
                                       type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputDestination_ID" id="addInputDestination_IDLabel">Destination
                                    ID</label>
                                <input class="form-control" id="addInputDestination_ID" placeholder="Destination ID"
                                       type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputDuration" id="addInputDurationLabel">Duration</label>
                                <input class="form-control" id="addInputDuration" placeholder="Duration" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputDistance" id="addInputDistanceLabel">Distance</label>
                                <input class="form-control" id="addInputDistance" placeholder="Distance" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputMax_Crew" id="addInputMax_CrewLabel">Max Crew</label>
                                <input class="form-control" id="addInputMax_Crew" placeholder="Max Crew" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputMax_Cargo" id="addInputMax_CargoLabel">Max Cargo</label>
                                <input class="form-control" id="addInputMax_Cargo" placeholder="Max Cargo"
                                       type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addInputDescription" id="addInputDescriptionLabel">Description</label>
                                <input class="form-control" id="addInputDescription" placeholder="Description"
                                       type="text">
                            </div>

                        </div>
                        <input class="btn btn-primary" id="addButton" type="button" value="Submit">
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- modal for viewing or editting an edge -->
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModal">View/Edit Edge</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center" class="dropdown">
                        <label for="editDropPick">Edge Type</label>
                        <form id="editType">
                            <select class="form-control" class="text-center" id="editDropPick"
                                    onChange="formSet('edit')">
                                <option id="def" selected>Choose...</option>
                                <option id="Flight" value="FlightEdge">Flight</option>
                                <option id="Space" value="SpaceEdge">Space</option>
                                <option id="Surface" value="SurfaceEdge">Surface</option>
                            </select>
                        </form>
                    </div>
                    <hr></hr>
                    <form id="editComponents">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editInputName" id="editInputNameLabel">Name</label>
                                <input class="form-control" id="editInputName" placeholder="Name" type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editInputOrigin_ID" id="editInputOrigin_IDLabel">Origin ID</label>
                                <input class="form-control" id="editInputOrigin_ID" placeholder="Origin ID"
                                       type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputDestination_ID" id="editInputDestination_IDLabel">Destination
                                    ID</label>
                                <input class="form-control" id="editInputDestination_ID" placeholder="Destination ID"
                                       type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputDuration" id="editInputDurationLabel">Duration</label>
                                <input class="form-control" id="editInputDuration" placeholder="Duration" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputDistance" id="editInputDistanceLabel">Distance</label>
                                <input class="form-control" id="editInputDistance" placeholder="Distance" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputMax_Crew" id="editInputMax_CrewLabel">Max Crew</label>
                                <input class="form-control" id="editInputMax_Crew" placeholder="Max Crew" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputMax_Cargo" id="editInputMax_CargoLabel">Max Cargo</label>
                                <input class="form-control" id="editInputMax_Cargo" placeholder="Max Cargo"
                                       type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputDescription" id="editInputDescriptionLabel">Description</label>
                                <input class="form-control" id="editInputDescription" placeholder="Description"
                                       type="text">
                            </div>

                        </div>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" id="updateButton" type="button" value="Update">
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- modal for deleting an edge -->
    <div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" id="deleteModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class='modal-header border-0'>
                    <button aria-label="Close" class="close float-right" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class='modal-body'>
                    <h3 class="modal-title text-center" id="exampleModalLabel">Delete Edge?</h3>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-danger" id="modalDeleteButton" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- table displaying edges -->
    <div>
        <table class="table table-striped table-bordered" id="edge_table" style="width: 100%">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Description</th>
            </tr>
            </tfoot>
        </table>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
    </footer>
</div>
</body>


</html>

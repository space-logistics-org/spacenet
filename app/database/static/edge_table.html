<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Edges</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="An editor for SpaceNet database objects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="dataType" content="edge" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="edge_formview.js"></script>
  <script src="table.js"></script>
</head>

<body>
  <div class="container-fluid py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-dark text-decoration-none"></a>
        <img src = "SpaceNetLogo.jpg" height="30px">
        <span class="fs-4">SpaceNet</span>
    </header>
    <h1 class="text-dark" class="display-5">Edges</h1>

    <!-- button for adding an edge -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Edge</button>
    
    <!-- modal for adding an edge -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModal">Add New Node</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center" class="dropdown">
              <label for="dropPick">Edge Type</label>
                <form id="edge">
                  <select id="dropPick" onChange = "formSet()" class="form-control" class="text-center">
                    <option selected id="def">Choose...</option>
                    <option id="Flight">Flight</option>
                    <option id="Space">Space</option>
                    <option id="Surface">Surface</option>
                  </select>
                </form>
              </div>
              <hr></hr>
                <form id="components">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputOrigin_ID">Origin ID</label>
                    <input type="number" class="form-control" id="inputOrigin_ID" placeholder="Origin ID">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDestination_ID">Destination ID</label>
                    <input type="number" class="form-control" id="inputDestination_ID" placeholder="Destination ID">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDuration">Duration</label>
                    <input type="number" class="form-control" id="inputDuration" placeholder="Duration">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDistance">Distance</label>
                    <input type="number" class="form-control" id="inputDistance" placeholder="Distance">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputMax_Crew">Max Crew</label>
                    <input type="number" class="form-control" id="inputMax_Crew" placeholder="Max Crew">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputMax_Cargo">Max Cargo</label>
                    <input type="number" class="form-control" id="inputMax_Cargo" placeholder="Max Cargo">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Description">
                  </div>
            
                </div>
                <input type="button" value="Submit" onClick="onComplete()" class="btn btn-primary">
              </form>

          </div>
      </div>
        </div>
      </div>  

    <!-- modal for deleting an edge -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class='modal-header border-0'>
              <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class='modal-body'>
              <h3 class="modal-title text-center" id="exampleModalLabel">Delete Edge?</h5>
            </div>
            <div class="modal-footer border-0 justify-content-center">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="modalDeleteButton">Delete</button>
            </div>
          </div>
        </div>
    </div>

    <!-- table displaying edges -->
    <div>
      <table id="edge_table" class="table table-striped table-bordered" style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th>Name</th>
                <th>Type</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Description</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
</body>


</html>
